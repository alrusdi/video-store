<!doctype html>

<head>

    <!-- player skin -->
    <link rel="stylesheet" type="text/css" href="/static/flowplayer/skin/minimalist.css">

    <!-- site specific styling -->
    <style type="text/css">
        body {text-align: center; padding: 0; margin: 0; }
        .flowplayer { width: 100%; height: 100%; }
    </style>

    <!-- flowplayer depends on jQuery 1.7.1+ (for now) -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- include flowplayer -->
    <script type="text/javascript" src="/static/flowplayer/flowplayer.min.js"></script>

</head>

<body>

<!-- the player -->
<div class="flowplayer" data-swf="/static/flowplayer/flowplayer.swf">
    <video>
        <source type="video/flv" src="/stream/{{ ticket }}/">
    </video>
</div>

</body>
